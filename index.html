<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="button-container">
      <button id="rock">
        <img
          src="https://img.freepik.com/free-psd/grey-boulder-rock-isolated-transparent-background_632498-25568.jpg?semt=ais_hybrid&w=740"
          alt="Rock"
        />
      </button>
      <button id="paper">
        <img
          src="https://m.media-amazon.com/images/I/51xDtuRg2DL._AC_SL1500_.jpg"
          alt="Paper"
        />
      </button>
      <button id="scissors">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxRsobgsVV52pG934kJpZIKp5TLnwVF5eNfA&s"
          alt="Scissors"
        />
      </button>
    </div>

    <div id="result"></div>
    <div id="score">Player: 0 | Computer: 0</div>

    <script src="rock-paper-scissor.js" defer type="module"></script>
  </body>
</html>
